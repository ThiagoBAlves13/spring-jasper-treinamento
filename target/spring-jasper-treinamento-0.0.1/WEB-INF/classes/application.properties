spring.application.name= demo
demo.version=0.0.1

server.port = 8080

################## BANCO DE DADOS #############################
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:file:${FSW_BACKEND_DATASOURCE_HOST};DB_CLOSE_DELAY=-1
spring.datasource.username=${FSW_BACKEND_DATASOURCE_USERNAME}
spring.datasource.password=${FSW_BACKEND_DATASOURCE_PASSWORD}

